<!DOCTYPE html>

<html>

  <head>
    <title>Aircraft</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Ubuntu:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./vendor/icofont/icofont.min.css">
    <script src="/js/SocketIO/socket.io.js"></script>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <form id="register-form" class="popup">
      <label class="title" for="name-input">You are</label>
      <input class="input" type="text" name="name-input" id="name-input" placeholder="Your name">
      <button class="button" type="submit">Enter the game <i class="icofont-arrow-right"></i></button>

    <div id="available-user" class="popup" style="display: none">
      <div class="title">Available Users</div>
      <div id="user-list" class="user-list"></div>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>

</html>
